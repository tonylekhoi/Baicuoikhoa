<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Signup Forms</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
    <header class="header">
        <nav class="nav"> <a href="#" class="nav_logo">CodingLab</a>
            <ul class="nav_items">
                <li class="nav_item"> <a href="#" class="nav_link">Home</a> <a href="#" class="nav_link">Product</a> <a
                        href="#" class="nav_link">Products</a> <a href="#" class="nav_link">Services</a> <a href="#"
                        class="nav_link">Contact</a> </li>
            </ul> <button class="button" id="form-open">Login</button>
        </nav>
    </header>
    <section class="home">
        <div class="form_container">
            <div class="form_container"> <i class="uil uil-times form_close"></i> <!-- Login form -->
                <div class="form login_form">
                    <form action="#">
                        <h2>Login</h2>
                        <div class="input_box">
                            <div class="input_box"> <input type="email" placeholder="Enter your email" required /> <i
                                    class="uil uil-envelope-alt email"></i> </div>
                        </div>
                        <div class="input_box">
                            <div class="input_box"> <input type="password" placeholder="Enter your password" required />
                                <i class="uil uil-lock password"></i> <i class="uil uil-eye-slash pw_hide"></i>
                            </div>
                        </div>
                        <div class="option_field">
                            <div class="option_field"> <span class="checkbox"> <input type="checkbox" id="check" />
                                    <label for="check">Remember me</label> </span> <a href="#" class="forgot_pw">Forgot
                                    password?</a> </div>
                        </div> <button class="button">Login Now</button>
                        <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
                    </form>
                </div>
            </div>
            <div class="form signup_form">
                <div class="form signup_form">
                    <form action="#">
                        <h2>Signup</h2>
                        <div class="input_box">
                            <div class="input_box"> <input type="email" placeholder="Enter your email" required /> <i
                                    class="uil uil-envelope-alt email"></i> </div>
                        </div>
                        <div class="input_box">
                            <div class="input_box"> <input type="password" placeholder="Create password" required /> <i
                                    class="uil uil-lock password"></i> <i class="uil uil-eye-slash pw_hide"></i> </div>
                        </div>
                        <div class="input_box">
                            <div class="input_box"> <input type="password" placeholder="Confirm password" required /> <i
                                    class="uil uil-lock password"></i> <i class="uil uil-eye-slash pw_hide"></i> </div>
                        </div> <button class="button">Signup Now</button>
                        <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>

</html>
